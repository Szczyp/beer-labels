<html>
  <body>
  </body>
  <style>
    table {
      table-layout: fixed;
      width: 100%;
    }
    td {
      border: 1px solid black;
    }
    div {
      text-align: center;
    }
    h1 {
      font-family: Bahnschrift;
    }
    h3 {
      font-family: Impact;
    }
    h4 {
      font-family: monospace;
    }
    @media print {
      table, tr {
        page-break-inside: avoid;
      }
    }
  </style>
  <script>
    let labels = [
      {
        rows: 4,
        columns: 5,
        zoom: 77,
        beers: [
          {
            count: 4,
            html: `
              <div>
                <h3>SZCZYP</h3>
                <h1>Ekuanot </br> APA</h1>
                <h4>13° | 5.5%</h4>
                <h3>14</h3>
              </div>`
          },
          {
            count: 8,
            html: `
              <div>
                <h3>SZCZYP</h3>
                <h1>Vic Secret </br> APA</h1>
                <h4>13° | 5.5%</h4>
                <h3>15</h3>
              </div>`
          },
          {
            count: 8,
            html: `
              <div>
                <h3>SZCZYP</h3>
                <h1>Sabro </br> APA</h1>
                <h4>13° | 5.5%</h4>
                <h3>16</h3>
              </div>`
          },
        ]
      }
    ];

    let body = document.querySelector("body");

    labels.forEach(label => {
      let table = document.createElement("table");
      table.setAttribute("style", `zoom: ${label.zoom}%;`);
      let htmls = labels.flatMap(label => label.beers.flatMap(beer => Array.from({length: beer.count}, _ => beer.html)));
      Array.from({length: label.rows}).map((_, r) => {
        let row = table.insertRow();
        Array.from({length: label.columns}).map((_, c) => {
          let cell = row.insertCell();
          cell.innerHTML = htmls[r*label.columns+c];
        });
      })
      body.appendChild(table);
    });
  </script>
</html>
