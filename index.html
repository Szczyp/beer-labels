<html>
  <body>
  </body>
  <style>
    td {
      border: 1px solid black;
    }
    div {
      text-align: center;
    }
    h1 {
      font-family: Bahnschrift;
    }
    h3 {
      font-family: Impact;
    }
    h4 {
      font-family: monospace;
    }
    @media print {
      table, tr {
        page-break-inside: avoid;
      }
    }
  </style>
  <script>
    let labels = [
      { 
        rows: 3,
        columns: 5,
        zoom: 102.5,
        html: `
          <div>
            <h3>SZCZYP</h3>
            <h1>SMASH IPA Sabro</h1>
            <h4>1.055<sub>sg</sub> | 5.5%<sub>abv</sub></h4>
            <h3>3</h3>
          </div>`
      },
      { 
        rows: 3,
        columns: 6,
        zoom: 102.5,
        html: `
          <div>
            <h3>SZCZYP</h3>
            <h1>AMERICAN WHEAT</h1>
            <h4>1.035<sub>sg</sub> | 4%<sub>abv</sub></h4>
            <h3>4</h3>
          </div>`
      },
      { 
        rows: 3,
        columns: 6,
        zoom: 102.5,
        html: `
          <div>
            <h3>SZCZYP</h3>
            <h1>SMASH IPA Simco</h1>
            <h4>1.063<sub>sg</sub> | _%<sub>abv</sub></h4>
            <h3>5</h3>
          </div>`
      }
    ];

    let body = document.querySelector("body");

    labels.forEach(label => {
      let table = document.createElement("table");
      table.setAttribute("style", `zoom: ${label.zoom}%;`)
      Array.from({length: label.rows}).map(_ => {
        let row = table.insertRow();
        Array.from({length: label.columns}).map(_ => {
          let cell = row.insertCell();
          cell.innerHTML = label.html;
        });
      })
      body.appendChild(table);
    });
  </script>
</html>
